<!DOCTYPE html>
<head>
    <link href="ul.a.css" rel="stylesheet">
    <script>
        function btnfind_onclick(){
         //below statements read input data from HTML as well as store data into js
        var sal=tbxsal.value;
        sal=parseFloat(sal);
        sal=isNaN(sal) ? 0 :sal;
        sal=sal < 0 ? 0: sal;
        var hra=sal *20/100;
        var da=sal*15/100;
        var pf=sal*35/100;
        var gp= hra + da + sal;
        var np= gp - pf;
        //below statements store output data from HTML as well as js variable
        tbxhra.value=hra;
        tbxda.value=da;
        tbxpf.value=pf;
        tbxgp= hra + da + sal;
        tbxnp.value= gp - pf;            
        }
    </script>
</head>

   <tr>
