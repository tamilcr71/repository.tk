<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="udf1.css">
    <script src="utypecasting.js"></script>
    <script>
        function btnfind_onclick(){
            var p=tbxp.value;
            var n=tbxn.value;
            var r=tbxr.value;
            var np=tbxnp.value;
            p=UToint(p);
            n=UToint(n);
            r=UToint(r);
            np=UToint(np);
            var tap=0;
            for(i=1; i<=n; i++){
                tap=(p*r)/100;
                p=p+tap;
            }
            tbxnp.value=p.toFixed(2);


        }
    </script>
</head>

<table border="1">
    <caption>Compound Interest</caption>
    <tr>
        <td>principal</td>
        <td>
            <input
            type="text"
            placeholder="0000"
            id="tbxp"
            />
        </td>
    </tr>
    <tr>
        <td>Time Period</td>
        <td>
            <input
            type="text"
            placeholder="0000"
            id="tbxn"
            />
        </td>
    </tr>
    <tr>
        <td>rate of interest</td>
        <td>
            <input
            type="text"
            placeholder="0000"
            id="tbxr"
            />
        </td>
    </tr>
    <tr>
        <td>Net pay</td>
        <td>
            <input
            type="number"
            placeholder="0000"
            id="tbxnp"
            />
        </td>
    </tr>
    <tr>
        <td>
            <input
            type="button"
            value="cancel"
            onclick="location.href='compoundintrest.html'"
            />

        </td>
    </tr>
    <tr>
        <td>
            <input
            type="button"
            value="find"
            onclick="btnfind_onclick();"
            />
        </td>
    </tr>
</table>
