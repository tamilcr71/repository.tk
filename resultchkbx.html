<!DOCTYPE html>
<head>
    <script src="utypecasting.js"></script>
    <link href="udf1.css" rel="stylesheet"/>
</head>

<body>
    <table border="0">
        <tr>
            <td>Roll No</td>
            <td><input type="number" min="1001" max="9999" placeholder="0000" id="numrno" /></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="unknown" /></td>
        </tr>
        <tr>
            <td>Mark-1</td>
            <td><input type="number" placeholder="000" id="numm1" /></td>
        </tr>
        <tr>
            <td>Mark-2</td>
            <td><input type="number" placeholder="000" id="numm2" /></td>
        </tr>
        <tr>
            <td>Total</td>
            <td><input type="text" placeholder="0.0" id="tbxtotal" /></td>
        </tr>
        <tr>
            <td>Average</td>
            <td><input type="text" placeholder="0.0" id="tbxavg" /></td>
        </tr>
        <tr>
            <td>Result</td>
            <td><input type="checkbox" id="chkbxres" disabled /></td>
        </tr>
    </table>

    <input
    type="button"
    value="find result"
    onclick="btnfind_onclick();"
    />
    <br>
    <span id="spnres">wait..</span>

    <script>
        function btnfind_onclick() {
            var rno = numrno.value;
            var m1 = numm1.value;
            var m2 = numm2.value;

            rno = UToint(rno);
            m1 = UToFloat(m1);
            m2 = UToFloat(m2);

            var total = m1 + m2;
            var avg = total / 2;
            var result = m1 > 34.4 && m2 > 34.4;

            numrno.value = rno;
            numm1.value = m1.toFixed(2);
            numm2.value = m2.toFixed(2);

            tbxtotal.value = total;
            tbxavg.value = avg;
            chkbxres.checked = result;
            spnres.innerText = result ? "pass" : "fail";
        }
    </script>
</body>
